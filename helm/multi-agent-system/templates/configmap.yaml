apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "multi-agent-system.labels" . | nindent 4 }}
data:
  BITBUCKET_URL: {{ .Values.config.bitbucketUrl | quote }}
  OPENAI_MODEL: {{ .Values.config.openaiModel | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  BITBUCKET_WORKSPACE: {{ .Values.sdbAgent.env.bitbucketWorkspace | quote }}
  BITBUCKET_REPOSITORY: {{ .Values.sdbAgent.env.bitbucketRepository | quote }}

