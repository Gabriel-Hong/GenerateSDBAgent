{{- if .Values.routerAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.routerAgent.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "router-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.routerAgent.autoscaling.enabled }}
  replicas: {{ .Values.routerAgent.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.routerAgent.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.routerAgent.name }}
        tier: orchestrator
        {{- include "multi-agent-system.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.routerAgent.name }}
        image: {{ include "image.name" (dict "registry" .Values.imageRegistry.url "repository" .Values.routerAgent.image.repository "tag" .Values.routerAgent.image.tag) }}
        imagePullPolicy: {{ .Values.imageRegistry.pullPolicy }}
        ports:
        - containerPort: {{ .Values.routerAgent.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.existingSecret }}
              key: openai-api-key
        - name: OPENAI_MODEL
          value: {{ .Values.routerAgent.env.openaiModel | quote }}
        - name: ROUTER_TIMEOUT
          value: {{ .Values.routerAgent.env.routerTimeout | quote }}
        - name: CLASSIFICATION_CONFIDENCE_THRESHOLD
          value: {{ .Values.routerAgent.env.classificationConfidenceThreshold | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.routerAgent.env.logLevel | quote }}
        - name: SDB_AGENT_URL
          value: {{ .Values.routerAgent.env.sdbAgentUrl | quote }}
        resources:
          {{- toYaml .Values.routerAgent.resources | nindent 10 }}
        {{- if .Values.routerAgent.healthcheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.routerAgent.healthcheck.path }}
            port: {{ .Values.routerAgent.service.targetPort }}
          initialDelaySeconds: {{ .Values.routerAgent.healthcheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.routerAgent.healthcheck.periodSeconds }}
          timeoutSeconds: {{ .Values.routerAgent.healthcheck.timeoutSeconds }}
          successThreshold: {{ .Values.routerAgent.healthcheck.successThreshold }}
          failureThreshold: {{ .Values.routerAgent.healthcheck.failureThreshold }}
        {{- end }}
        {{- if .Values.routerAgent.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.routerAgent.readinessProbe.path }}
            port: {{ .Values.routerAgent.service.targetPort }}
          initialDelaySeconds: {{ .Values.routerAgent.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.routerAgent.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.routerAgent.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.routerAgent.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.routerAgent.readinessProbe.failureThreshold }}
        {{- end }}
{{- end }}

